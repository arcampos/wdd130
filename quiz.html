<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <h1>HTML and CSS Quiz</h1>
        <form>
            <div>
                <label for="q1">Who created html?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2">Create a basic html structure:</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div>
                <label for="q3">Which CSS property is used to specify the space between the content and the border
                    of an element:</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose one option</option>
                    <option value="option1">margin</option>
                    <option value="option2">padding</option>
                    <option value="option3">border-spacing</option>
                    <option value="option4">spacing</option>
                </select>
            </div>
            <div>
                <label for="q4">In which year was created CSS?</label>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </body>
</html>
